{% else %}
<header>
    <div class="controls">
        <a class="nav padded" href="/">
            <img src="/assets/icons/northofwine.svg">
        </a>
        <p class="small mono">North of Wine</p>
        <a id="open" class="nav padded" onclick="expandMenu()">
            <img src="/assets/icons/menu.svg">
        </a>
        <a id="close" class="nav padded" onclick="expandMenu()">
            <img src="/assets/icons/close.svg">
        </a>
    </div>
    <nav id="menu">
        <ul>
            {% for item in site.data.navigation %}
            <li>
                <a class="nav {% if item.url == page.url %}selected{% endif %}" href="{{ item.url }}">
                    {{ item.title }}
                </a>
            </li>
            {% endfor %}
        </ul>
    </nav>
</header>
{% endif %}
