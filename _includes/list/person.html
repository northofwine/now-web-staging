<li>
    <div class="card people">
        {% if person.image.url %}
            <img src="{{ person.image.url }}">
        {% endif %}
        <div class="content">
            <h3>{{ person.name }}</h2>
            <a href="mailto:{{ person.email }}">{{ person.email }}</a>
            <p>{{ person.description }}</p>
        </div>
    </div>
</li>
